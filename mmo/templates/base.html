{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{% static 'ads/css/styles.css' %}" rel="stylesheet" />
    <title>{{ title }}</title>
</head>
<body>
{% block mainmenu %}
<nav>
    {% for m in menu %}
        <a href="{% url m.url_name %}">{{ m.title }}</a>
    {% endfor %}
</nav>
{% endblock mainmenu %}

{% block content %}
{% endblock content %}
</body>
</html>
