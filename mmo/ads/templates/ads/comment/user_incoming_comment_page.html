{% extends 'base.html' %}

{% block content %}

    <p>К объявлению: {{ c.post.title }}</p>
    <p><a href="{{ c.get_success_url }}">Просмотреть</a></p>
    <hr>
    {% endfor %}
{% endblock content %}
