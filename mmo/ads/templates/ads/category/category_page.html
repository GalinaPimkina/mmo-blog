{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% if categories %}<!--если есть-->
        {% for cat in categories %}
            <p><a href="{% url 'ads:post_from_category' cat.category_slug %}">{{ cat.name }}</a></p>
        {% endfor %}
    {% else %}<!--если пустой queryset-->
        <div>
            <div>
                <p>Записи отсутствуют.</p>
            </div>
        </div>
    {% endif %}
{% endblock content %}
