<div>
    {% if paginator.num_pages > 1 %} <!--пагинация отображается, если страниц больше, чем 1 -->
        {% if page_obj.has_previous %}
            <a href="?page={{ paginator.page_range.0 }}">к началу</a>
            <a href="?page={{ page_obj.previous_page_number }}"><<</a>
            <a href="?page={{ page_obj.previous_page_number }}">{{ page_obj.previous_page_number }}</a>
        {% endif %}
            <a href="?page={{ page_obj.number }}">{{ page_obj.number }}</a>
        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}">{{ page_obj.next_page_number }}</a>
            <a href="?page={{ page_obj.next_page_number }}">>></a>
            <a href="?page={{ paginator.num_pages }}">в конец</a>
        {% endif %}
    {% endif %}
</div>
