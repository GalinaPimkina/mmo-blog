{% extends 'base.html' %}

{% block content %}
    {% for p in posts %}
        <ul>
            <li>
                <p>{{ p.title }}</p>
                <p>{{ p.content|truncatewords:30 }}</p>
                <p><a href="{{ p.get_absolute_url }}">Читать объявление</a></p>
            </li>
        </ul>

    {% endfor %}
{% endblock content %}
