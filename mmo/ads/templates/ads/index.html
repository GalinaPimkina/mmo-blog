{% extends 'base.html' %}

{% block content %}
    {% if news %}
        {% for n in news %}
            <div class="post-background">
                <div class="content">
                    <div class="title">
                        <p><a href="{{ n.get_absolute_url }}">{{ n.title }} | От: {{ n.time_create }}</a></p>
                    </div>
                    <p>{{ n.content|safe }}</p>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div>
            <p>Записи отсутствуют.</p>
        </div>
    {% endif %}
{% endblock content %}
