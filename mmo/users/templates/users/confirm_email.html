{% extends 'base.html' %}

    {% csrf_token %}
    <p>На ваш почтовый ящик отправлен код подтверждения. Введите его в поле ниже.</p>
      <input class="text" type="text" name="token" placeholder="Код активации: ">

  </form>
</div>
{% endblock content %}
